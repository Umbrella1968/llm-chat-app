<section class="card" id="auth-section">
<h2>登录</h2>
<p class="muted">填写信息后即可进入聊天体验。</p>
<form id="login-form" novalidate>
<div>
    <label for="email">邮箱</label>
    <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
    />
</div>
<div>
    <label for="password">密码</label>
    <input
        type="password"
        id="password"
        name="password"
        placeholder="至少 6 位字符"
        minlength="6"
        required
    />
</div>

<label class="checkbox-row">
    <input type="checkbox" id="remember-me" name="remember" />
    <span>记住我，下次直接进入聊天</span>
</label>

<p id="login-error" class="error-message" aria-live="polite"></p>
<button type="submit" id="login-button">立即登录</button>
</form>
</section>
